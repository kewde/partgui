<app-header>
  <div class="container-fluid">
    <ul class="header-nav">
      <li [class.active]="true"><a href="javascript:void(0)">Send Payment</a>
      <li [class.active]="false" ><a href="javascript:void(0)">Balance Transfer</a>
    </ul>
    <ul class="header-nav pull-right">
      <li><a href="javascript:void(0)"><span class="icon fa fa-cog color-green"></span> Advanced Options</a>
    </ul>
  </div>
</app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-horizontal app-form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
