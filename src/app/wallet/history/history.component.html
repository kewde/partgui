<app-header>
  <div class="container-fluid">
    <ul class="header-nav">
      <li [class.active]="category == 'all'"><a href="javascript:void(0)" (click)="filterByCategory('all')">All</a>
      <li [class.active]="category == 'send'"><a href="javascript:void(0)" (click)="filterByCategory('send')">Send</a>
      <li [class.active]="category == 'receive'"><a href="javascript:void(0)" (click)="filterByCategory('receive')">Receive</a>
      <li [class.active]="category == 'stake'"><a href="javascript:void(0)" (click)="filterByCategory('stake')">Stake</a>
      <li [class.active]="category == 'orphaned_stake'"><a href="javascript:void(0)" (click)="filterByCategory('orphaned_stake')">Orphan</a>
    </ul>
    <form class="header-form pull-right">
      <input type="text" placeholder="Search history">
      <button class="btn" type="submit" name="button">
        <span class="fa fa-search"></span>
      </button>
    </form>
  </div>
</app-header>
<div class="container-fluid">
  <transaction-table
    [displayHeader]="false"
    [displayInternalHeader]="true"
    [displayPagination]="false"
    [displayCategory]="true"
    [displaySenderAddress]="true"
    [displayDate]="true"
    [displayConfirmations]="true"
    [displayAmount]="true">
  </transaction-table>
</div>
